    /* –ö–∞—Ä—Ç—ã */
    .card {

    .control-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      padding: 0;
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(102, 126, 234, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .control-btn:hover:not(:disabled)::before {
      animation: shine 0.5s ease-in-out;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .control-btn:hover:not(:disabled) {

        0 0 30px rgba(102, 126, 234, 0.6),

    }

      box-shadow: 
        0 3px 10px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(102, 126, 234, 0.5);
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è */

            const rotation = (offset / centerIndex) * maxRotation;
            
            cardEl.style.transform = `rotate(${rotation}deg)`;
            cardEl.style.transformOrigin = 'center bottom';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            const verticalOffset = Math.abs(offset) * 2;
            cardEl.style.transform += ` translateY(-${verticalOffset}px)`;
          }
          
          cardEl.innerHTML = `
            <div class="card-rank">${card.rank}</div>
            <div class="card-suit">${card.suit}</div>
            <div class="card-rank-bottom">${card.rank}</div>
          `;

          if (isSelectable && playerIndex === 0) {
            cardEl.addEventListener('click', () => toggleCard(card, cardEl));
          }
        }

        return cardEl;
      }

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç—ã
      function toggleCard(card, cardEl) {
        const index = selectedCards.findIndex(c => c === card);
        if (index === -1) {
          selectedCards.push(card);
          cardEl.classList.add('selected');
        } else {
          selectedCards.splice(index, 1);
          cardEl.classList.remove('selected');
          // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –ø—Ä–∏ —Å–Ω—è—Ç–∏–∏ –≤—ã–¥–µ–ª–µ–Ω–∏—è
          const hand = players[0];
          const cardIndex = hand.indexOf(card);
          if (cardIndex !== -1) {
            updateDisplay();
          }
        }
        updateButtons();
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
      function updateDisplay() {
        players.forEach((hand, idx) => {
          playerCardsEls[idx].innerHTML = '';
          const isSelectable = idx === 0 && gameInProgress;
          hand.forEach((card, cardIndex) => {
            const cardEl = createCardElement(card, idx, isSelectable, cardIndex, hand.length);
            playerCardsEls[idx].appendChild(cardEl);
          });
          playerCountEls[idx].textContent = `${hand.length} –∫–∞—Ä—Ç`;
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–∞—Å—Ç—å –æ—Ç–±–æ—è
        playAreaEl.innerHTML = '';
        playAreaEl.classList.remove('empty');
        
        attackingCards.forEach((card, idx) => {
          const cardEl = createCardElement(card, -1);
          cardEl.classList.add('attack-card');
          playAreaEl.appendChild(cardEl);
          
          if (defendingCards[idx]) {
            const defendEl = createCardElement(defendingCards[idx], -1);
            defendEl.classList.add('defend-card');
            playAreaEl.appendChild(defendEl);
          }
        });

        if (attackingCards.length === 0) {
          playAreaEl.classList.add('empty');
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–æ–ª–æ–¥—ã
        deckCountEl.textContent = deck.length;
      }

      // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
      function setActivePosition(index) {
        playerPositions.forEach((pos, idx) => {
          if (idx === index) {
            pos.classList.add('active');
          } else {
            pos.classList.remove('active');
          }
        });
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
      function updateButtons() {
        const isMyTurn = currentPlayer === 0 && gameInProgress;
        const hasSelected = selectedCards.length > 0;
        const hasAttack = attackingCards.length > 0;

        if (!gameInProgress) {
          dealBtn.disabled = false;
          attackBtn.disabled = true;
          defendBtn.disabled = true;
          takeBtn.disabled = true;
          passBtn.disabled = true;
          return;
        }

        dealBtn.disabled = true;

        if (isMyTurn) {
          if (!isDefending && !hasAttack) {
            // –ú–æ–∂–µ–º –∞—Ç–∞–∫–æ–≤–∞—Ç—å
            attackBtn.disabled = !hasSelected || selectedCards.length > players[0].length;
            defendBtn.disabled = true;
            takeBtn.disabled = true;
            passBtn.disabled = true;
          } else if (isDefending && hasAttack) {
            // –î–æ–ª–∂–Ω—ã –±–∏—Ç—å
            attackBtn.disabled = true;
            defendBtn.disabled = hasSelected && !canDefend(selectedCards[0], attackingCards[defendingCards.length]);
            takeBtn.disabled = false;
            passBtn.disabled = true;
          } else if (!isDefending && hasAttack) {
            // –ú–æ–∂–µ–º –ø–æ–¥–∫–∏–Ω—É—Ç—å –∏–ª–∏ –ø–∞—Å
            attackBtn.disabled = !hasSelected || !canAttack(selectedCards[0]);
            defendBtn.disabled = true;
            takeBtn.disabled = true;
            passBtn.disabled = selectedCards.length > 0;
          }
        } else {
          attackBtn.disabled = true;
          defendBtn.disabled = true;
          takeBtn.disabled = true;
          passBtn.disabled = true;
        }
      }

      // –ú–æ–∂–µ—Ç –ª–∏ –∫–∞—Ä—Ç–∞ –±–∏—Ç—å
      function canDefend(defendCard, attackCard) {
        if (!attackCard) return false;
        // –ö–æ–∑—ã—Ä—å –±—å–µ—Ç –Ω–µ-–∫–æ–∑—ã—Ä—å
        if (defendCard.suit === trumpSuit && attackCard.suit !== trumpSuit) return true;
        // –ù–µ-–∫–æ–∑—ã—Ä—å –Ω–µ –±—å–µ—Ç –∫–æ–∑—ã—Ä—å
        if (defendCard.suit !== trumpSuit && attackCard.suit === trumpSuit) return false;
        // –¢–æ–π –∂–µ –º–∞—Å—Ç–∏ —Å—Ç–∞—Ä—à–µ
        if (defendCard.suit === attackCard.suit && defendCard.value > attackCard.value) return true;
        return false;
      }

      // –ú–æ–∂–µ—Ç –ª–∏ –∫–∞—Ä—Ç–∞ –∞—Ç–∞–∫–æ–≤–∞—Ç—å (–ø–æ–¥–∫–∏–Ω—É—Ç—å)
      function canAttack(card) {
        if (attackingCards.length === 0) return true;
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–∞–∫–∞—è –∂–µ –º–∞—Å—Ç—å –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ
        return attackingCards.some(c => c.suit === card.suit || c.rank === card.rank) ||
               defendingCards.some(c => c.suit === card.suit || c.rank === card.rank);
      }

      // –ê—Ç–∞–∫–∞
      function attack() {
        if (selectedCards.length === 0) return;
        
        selectedCards.forEach(card => {
          const index = players[0].findIndex(c => c === card);
          if (index !== -1) {
            players[0].splice(index, 1);
            attackingCards.push(card);
          }
        });

        selectedCards = [];
        isDefending = true;
        updateDisplay();
        
        // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É (–∑–∞—â–∏—Ç–Ω–∏–∫—É)
        const nextPlayer = (currentPlayer + 1) % 3;
        if (nextPlayer !== 0) {
          // AI –∑–∞—â–∏—Ç–∞
          setTimeout(() => aiDefend(nextPlayer), 1000);
        } else {
          updateButtons();
        }
      }

      // –ó–∞—â–∏—Ç–∞
      function defend() {
        if (selectedCards.length === 0 || defendingCards.length >= attackingCards.length) return;
        
        const attackCard = attackingCards[defendingCards.length];
        const defendCard = selectedCards[0];
        
        if (!canDefend(defendCard, attackCard)) {
          showMessage('–ù–µ –º–æ–≥—É –±–∏—Ç—å —ç—Ç–æ–π –∫–∞—Ä—Ç–æ–π!', 'lose');
          return;
        }

        const index = players[0].findIndex(c => c === defendCard);
        if (index !== -1) {
          players[0].splice(index, 1);
          defendingCards.push(defendCard);
          selectedCards = [];
        }

        // –ï—Å–ª–∏ –≤—Å–µ –æ—Ç–±–∏—Ç—ã, –æ—á–∏—â–∞–µ–º –æ—Ç–±–æ–π
        if (defendingCards.length >= attackingCards.length) {
          clearPlayArea();
          nextTurn();
        } else {
          updateDisplay();
          updateButtons();
        }
      }

      // –í–∑—è—Ç—å –∫–∞—Ä—Ç—ã
      function take() {
        // –ë–µ—Ä–µ–º –≤—Å–µ –∫–∞—Ä—Ç—ã –∏–∑ –æ—Ç–±–æ—è
        players[0].push(...attackingCards, ...defendingCards);
        clearPlayArea();
        // –î–æ–±–∏—Ä–∞–µ–º –¥–æ 6
        while (players[0].length < 6 && deck.length > 0) {
          players[0].push(deck.pop());
        }
        nextTurn();
      }

      // –ü–∞—Å
      function pass() {
        clearPlayArea();
        nextTurn();
      }

      // –û—á–∏—Å—Ç–∫–∞ –æ—Ç–±–æ—è
      function clearPlayArea() {
        attackingCards = [];
        defendingCards = [];
        selectedCards = [];
        isDefending = false;
        updateDisplay();
      }

      // –°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥
      function nextTurn() {
        // –î–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç—ã
        players.forEach((hand, idx) => {
          while (hand.length < 6 && deck.length > 0) {
            hand.push(deck.pop());
          }
          // –°–æ—Ä—Ç–∏—Ä—É–µ–º
          hand.sort((a, b) => {
            if (a.suit === trumpSuit && b.suit !== trumpSuit) return -1;
            if (a.suit !== trumpSuit && b.suit === trumpSuit) return 1;
            if (a.suit !== b.suit) return suits.indexOf(a.suit) - suits.indexOf(b.suit);
            return a.value - b.value;
          });
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π
        const winners = players.map((hand, idx) => ({ idx, count: hand.length })).filter(p => p.count === 0);
        if (winners.length > 0) {
          showMessage(`–ò–≥—Ä–æ–∫ ${winners[0].idx + 1} –≤—ã–∏–≥—Ä–∞–ª!`, 'win');
          gameInProgress = false;
          updateButtons();
          return;
        }

        currentPlayer = (currentPlayer + 1) % 3;
        isDefending = false;
        updateDisplay();
        setActivePosition(currentPlayer);
        
        if (currentPlayer !== 0) {
          setTimeout(() => aiTurn(currentPlayer), 1000);
        } else {
          updateButtons();
        }
      }

      // AI —Ö–æ–¥
      function aiTurn(playerIndex) {
        if (!gameInProgress) return;
        
        if (isDefending && attackingCards.length > defendingCards.length) {
          aiDefend(playerIndex);
        } else {
          aiAttack(playerIndex);
        }
      }

      // AI –∑–∞—â–∏—Ç–∞
      function aiDefend(playerIndex) {
        const hand = players[playerIndex];
        const attackCard = attackingCards[defendingCards.length];
        
        // –ò—â–µ–º –∫–∞—Ä—Ç—É –¥–ª—è –æ—Ç–±–æ—è
        const defendCard = hand.find(card => canDefend(card, attackCard));
        
        if (defendCard) {
          const index = hand.findIndex(c => c === defendCard);
          hand.splice(index, 1);
          defendingCards.push(defendCard);
          
          updateDisplay();
          
          if (defendingCards.length >= attackingCards.length) {
            clearPlayArea();
            setTimeout(() => nextTurn(), 1000);
          } else {
            setTimeout(() => aiDefend(playerIndex), 1000);
          }
        } else {
          // –ù–µ –º–æ–∂–µ—Ç –±–∏—Ç—å - –±–µ—Ä–µ—Ç
          hand.push(...attackingCards, ...defendingCards);
          clearPlayArea();
          setTimeout(() => nextTurn(), 1500);
        }
      }

      // AI –∞—Ç–∞–∫–∞
      function aiAttack(playerIndex) {
        const hand = players[playerIndex];
        if (hand.length === 0) {
          nextTurn();
          return;
        }

        if (attackingCards.length === 0) {
          // –ü–µ—Ä–≤–∞—è –∞—Ç–∞–∫–∞ - –±–µ—Ä–µ–º —Å–∞–º—É—é –º–ª–∞–¥—à—É—é
          const card = hand[0];
          hand.splice(0, 1);
          attackingCards.push(card);
          isDefending = true;
          updateDisplay();
          
          const nextPlayer = (playerIndex + 1) % 3;
          if (nextPlayer !== 0) {
            setTimeout(() => aiDefend(nextPlayer), 1000);
          }
        } else {
          // –ü–æ–¥–∫–∏–¥—ã–≤–∞–µ–º, –µ—Å–ª–∏ –º–æ–∂–µ–º
          const canAdd = hand.find(card => canAttack(card));
          if (canAdd && attackingCards.length + defendingCards.length < 6) {
            const index = hand.findIndex(c => c === canAdd);
            hand.splice(index, 1);
            attackingCards.push(canAdd);
            updateDisplay();
            setTimeout(() => aiAttack(playerIndex), 800);
          } else {
            // –ü–∞—Å
            clearPlayArea();
            setTimeout(() => nextTurn(), 1000);
          }
        }
      }

      // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è
      function showMessage(text, type) {
        gameMessage.textContent = text;
        gameMessage.className = `game-message ${type} show`;
        setTimeout(() => {
          gameMessage.classList.remove('show');
        }, 3000);
      }

      // –°–æ–±—ã—Ç–∏—è
      attackBtn.addEventListener('click', attack);
      defendBtn.addEventListener('click', defend);
      takeBtn.addEventListener('click', take);
      passBtn.addEventListener('click', pass);
      dealBtn.addEventListener('click', dealCards);

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      updateDisplay();
      updateButtons();
    })();
  </script>
